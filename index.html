<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galer√≠a Boda 2026</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #faf7f2;
      color: #333;
      text-align: center;
      padding: 1.5rem;
    }

    h1 {
      color: #8b5e3c;
    }

    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .photo {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .photo img {
      width: 100%;
      height: auto;
      display: block;
    }

    .btn {
      background-color: #8b5e3c;
      color: white;
      border: none;
      padding: 0.75rem 1.25rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #a46e45;
    }

    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>üì∏ Nuestra Galer√≠a</h1>

  <!-- BOT√ìN PERSONALIZADO SIN WIDGET -->
  <input type="file" id="photo-input" multiple accept="image/*" style="display:none;">
  <button id="upload-photos" class="btn">Subir Fotos</button>

  <div id="gallery"></div>

  <script>
    const GALLERY_URL = "https://tu-servidor-render.onrender.com/gallery"; // üîß Ajust√° con tu backend real
    const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/de3zy3vvo/image/upload"; // üîß tu cloud_name
    const UPLOAD_PRESET = "unsigned_preset"; // üîß tu upload preset sin firmar

    async function loadGallery() {
      try {
        const res = await fetch(GALLERY_URL);
        const photos = await res.json();

        const gallery = document.getElementById("gallery");
        gallery.innerHTML = "";

        photos.forEach(photo => {
          const div = document.createElement("div");
          div.className = "photo";
          div.innerHTML = `<img src="${photo.url}" alt="foto boda" />`;
          gallery.appendChild(div);
        });
      } catch (error) {
        console.error("Error cargando galer√≠a:", error);
      }
    }

    /* === SUBIR FOTOS AUTOM√ÅTICAMENTE SIN WIDGET === */
    const uploadBtn = document.getElementById('upload-photos');
    const photoInput = document.getElementById('photo-input');

    uploadBtn.addEventListener('click', () => photoInput.click());

    photoInput.addEventListener('change', async (e) => {
      const files = e.target.files;
      if (!files.length) return;

      uploadBtn.disabled = true;
      uploadBtn.textContent = 'Subiendo...';

      for (let file of files) {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', UPLOAD_PRESET);
        formData.append('folder', 'boda2026');

        try {
          const res = await fetch(CLOUDINARY_URL, {
            method: 'POST',
            body: formData
          });
          const data = await res.json();
          console.log('Foto subida:', data.secure_url);
        } catch (err) {
          console.error('Error al subir', err);
        }
      }

      await loadGallery();
      uploadBtn.disabled = false;
      uploadBtn.textContent = 'Subir Fotos';
      e.target.value = '';
    });

    // Cargar galer√≠a al inicio
    loadGallery();
  </script>
</body>
</html>
